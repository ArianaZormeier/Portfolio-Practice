<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Design Portfolio</title>
</head>

<body>
    <header>
        <nav>
            <h4 class="logo">A.Z</h4>
            <ul>
                <li><a href="#about-me-page">About Me</a></li>
                <li><a href="#work-page">Work</a></li>
                <li><a href="#">CV</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Initial Splash Screen -->
        <section id="splash-page">
            <div class="intro">
                <div class="current-page">
                    <h6>Introduction</h6>
                    <div class="bullet-nav">
                        <span class="bullet intro-dot"></span>
                        <span class="bullet about-dot"></span>
                        <span class="bullet work-dot"></span>
                        <span class="bullet cv-dot"></span>
                    </div>
                </div>
                
                <img src="woman working.svg" alt="illustration of woman working on laptop and wearing headphones">
    
                <div class="stacked">
                    <h1 class="bold accent">HELLO</h1>
                    <div class="sentence">
                        <h2>I'm Ariana</h2>
                        <span class="period"></span>
                    </div>
                    <hr class="accent-line" width="50px">
                    <h4><span class="bold accent">Ask Me</span> how I can bring joy into your digital products.</h4>
                </div>
            </div>

        </section>

        <!-- About Me section -->
        <section id="about-me-page">
            <div class="about-row">
                <div class="stacked">
                    <h2 class="accent">About Me</h2>
                    <p>paragraph about me coming soon</p>
                </div>

                <img src="adventure-girl.svg" alt="illustration of woman going on a nature walk">
            </div>
        </section>

        <!-- My Work Scetion -->
        <section id="work-page"> 
            <h2 class="accent">Work</h2>
            <div class="card">
                <img src="" alt="">
                <h4>Bold</h4>
                <p>Online Fashion Editorial: Desktop & Mobile</p>
            </div>

            <div class="card">
                <img src="" alt="">
                <h4>Bump</h4>
                <p>Pregnancy Wellness Mobile App</p>
            </div>

            <div class="card">
                <img src="" alt="">
                <h4>Get Boarded</h4>
                <p>Website Workflow Redesign</p>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
